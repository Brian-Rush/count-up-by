<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Count Up By</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <form>
            <div class="form-group">
              <label for="count-to">Count to:</label>
              <input class="form-control" type="text" name="count-to" id="count-to">
              <label for="count-to" id="hidden-label-1"><span id="error-1"></span></label>
            </div>
            <div class="form-group">
              <label for="count-by">Count by:</label>
              <input class="form-control" type="text" name="count-by" id="count-by">
              <label for="count-to" id="hidden-label-2"><span id="error-2"></span></label>
            </div>
            <button type="submit" name="button" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-5">
            <ul class="output">

            </ul>
        </div>
      </div>

    </div>
  </body>
</html>
